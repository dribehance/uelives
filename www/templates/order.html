<div class="wrap">
    <div class="booking">
        <div class="booking-person">
            <div class="booking-header text-center">
                <span>{{order.city}}译员</span>
            </div>
            <div class="booking-content text-center">
                {{order.from_language}} - {{order.to_language}} <span>.</span>&nbsp{{order.sex}}
            </div>
            <div class="booking-content text-center">
                {{order.translate_scene}}
            </div>
            <div class="booking-container text-center">
                {{order.schedule_from}}
                <span>开始</span> - {{order.schedule_to}}
                <span>结束</span>&nbsp <!-- 共{{order.translate_day}}天 -->
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="booking">
        <div class="booking-work">
            <div class="input-group">
                <div class="input-item padding-xs-left" ng-href="#/choice_language">
                    <div class="icon icon-content"></div>
                    <div class="text-modify modify"><span class="font-color">具体工作内容</span></div>
                </div>
            </div>
            <div class="booking-content">
                <textarea class="full-width" name="work_content" ng-model="order.work_content" placeholder="请简单描述工作内容" readonly cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div class="booking">
        <div class="booking-work">
            <div class="input-group">
                <div class="input-item padding-xs-left" ng-href="#/choice_language">
                    <div class="icon icon-content"></div>
                    <div class="text-modify modify"><span class="font-color">对翻译者的其他要求</span></div>
                </div>
            </div>
            <div class="booking-content">
                <textarea class="full-width" name="other_require" ng-model="order.other_require" placeholder="请简单描述其他要求" readonly cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
